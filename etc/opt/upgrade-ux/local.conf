# Default value of the YEAR is this year, however, if you want to install patches from
# last year then fill in the year in format YYYY
#YEAR=

# the SDSERVER is selected from the region, however, for most customers we need to fill
# in the variable SDSERVER with the hostname of the SD/Ignite server or Linux depot server
#SDSERVER=

# default value for DAYSUPTIME is 30 days; if you want to increase it adapt it below:
#DAYSUPTIME=
